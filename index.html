<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo data storage component<</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div class="container">
      <div class="box_one">
        <div class="logo">
          <img src="/images/logo.svg" alt="logo" />
        </div>
        <div class="icon">
          <div class="document">
            <img src="images/icon-document.svg" alt="icon logo" />
          </div>
          <div class="folder">
            <img src="images/icon-folder.svg" alt="folfer logo" />
          </div>

          <div class="upload">
            <img src="images/icon-upload.svg" alt="upload logo" />
          </div>
        </div>
      </div>
      <div class="box_two">
        <div class="text">
          You have used <span>815 GB</span> of your storage
        </div>
         <div class="bar">
        <div class="insidebar">
          <div class="whiteball">
          </div>
        </div>
      </div>
       <div class="limit">
        <p>0 GB</p>
        <p>1000 GB</p> 
      </div>
      </div>
    </div>
  </body>
</html>
